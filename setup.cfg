[metadata]
name = kodilla-automated-tests
version = attr: kodilla.__version__
url = https://github.com/gstopa/kodilla-automated-tests
platforms =
    Unix
    Linux
classifiers =
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Operating System :: Unix
    Operating System :: Linux
    Topic :: Education :: Testing

[options]
python_requires = >= 3.8
install_requires =
    coverage
    pytest
    pytest-cov
package_dir =
    =src
packages = find:

[options.packages.find]
where = src

[coverage:run]
include = src
source = src
omit =
    tests
    src/kodilla/__init__.py
branch = True

[coverage:report]
show_missing = true
exclude_lines =
    def __repr__

[coverage:html]
directory = docs/coverage

[tool:pytest]
addopts = --doctest-modules --cov -vv
